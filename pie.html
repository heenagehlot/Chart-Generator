<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pie Chart Generator</title>
  <link rel="stylesheet" href="./css/Charts.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <h1 class="heading">Pie Chart Generator</h1>

  <div class="input-container box">
    <h2>Enter Data</h2>

    <label for="labels">Labels (comma separated):</label>
    <input type="text" id="labels" placeholder="e.g., food, travel, saving">

    <label for="values">Values (comma separated):</label>
    <input type="text" id="values" placeholder="e.g., 25, 45, 54">

    <button onclick="generatePieChart()">Generate Pie Chart</button>
  </div>

  <div class="output-container box">
    <h2>Pie Chart Output</h2>
    <div class="chart-output">
      <canvas id="pieChartCanvas"></canvas>
    </div>
  </div>

  <script>
    function generatePieChart() {
      const labels = document.getElementById('labels').value.split(',').map(l => l.trim());
      const values = document.getElementById('values').value.split(',').map(v => parseFloat(v.trim()));

      const ctx = document.getElementById('pieChartCanvas').getContext('2d');
      if (window.pieChart) {
        window.pieChart.destroy();
      }

      window.pieChart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: labels,
          datasets: [{
            data: values,
            backgroundColor: [
              '#ff6384',
              '#36a2eb',
              '#ffce56',
              '#4bc0c0',
              '#9966ff',
              '#ff9f40'
            ]
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              labels: {
                color: '#fff'
              }
            }
          }
        }
      });
    }
  </script>

</body>
</html>
